    <header>
        <div class="navegador" id="navegador">

        <section class="titulo">
            <h1>Reserva tu mesa aqu√≠</h1>

    </header>
    <main>
        <section class="reservarmesa">
            <form class="reservar">
                <div class="contenedorinputs">
                    <label>Mesa:
                        <input class="opcion" type="text" list="numeromesa" name="numeromesa" required>
                    </label>
                    <datalist id="numeromesa">
                        <option value="01">
                        <option value="02">
                        <option value="03">
                        <option value="04">
                        <option value="05">
                      </datalist>
                
                    <label>Fecha: 
                        <input class="opcion opcion1" type="date" required>
                    </label>
               
                    <label>Hora: 
                        <input class="opcion" type="time" required>
                    </label>
       
            <label>Nombre:
                <input class="opcion" type="text" required> 
            </label>
       
            <label>Email:
                <input class="opcion" type="email" required> 
            </label>
        
       
            <label>Telefono:
                <input class="opcion" type="tel" required> 
            </label>
       
        <input class="boton" type="submit" value="Solicitar Reserva">
                </div>
    </form>
        </section>
    </main>
