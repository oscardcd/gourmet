    <header>

    <main>
        <section>
            <h1>Reserva tu mesa aquí</h1>
        </section>
        <section class="reservarmesa">
            <form class="reservar">
                <div class="contenedorinputs">
                    <label>Elige tu mesa:
                        <input class="opcion" type="text" list="numeromesa" name="numeromesa" required>
                    </label>
                    <datalist id="numeromesa">
                        <option value="01">
                        <option value="02">
                        <option value="03">
                        <option value="04">
                        <option value="05">
                      </datalist>
                
                    <label>Fecha: 
                        <input class="opcion" type="date" required>
                    </label>
               
                    <label>Hora: 
                        <input class="opcion" type="time" required>
                    </label>
       
            <label>Nombres y Apellidos:
                <input class="opcion" type="text" required> 
            </label>
       
            <label>Correo electronico:
                <input class="opcion" type="email" required> 
            </label>
        
       
            <label>Telefono:
                <input class="opcion" type="tel" required> 
            </label>
       
        <input class="boton" type="submit" value="Solicitar Reserva">
                </div>
    </form>
        </section>
        <section>
            <h2>Para reservar salón privado o para más de 10 comensales llamar al 32201020124 o escríbenos a GOURMET@email.com</h2>
