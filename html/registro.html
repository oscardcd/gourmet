<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0,maximum-scale=1,user-scalable=no">
    <title>GOURMET</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="shortcut icon" href="../galeria/imagenes/icon1.png" type="image/x-icon">
    <script src="../javascritp/navbar.js"></script></head>
<body>
    <div class="contenedor">
        <div class="navegador" id="navegador">
           
        </div>
        <div class="forregistro">
            <div class="titulo">
                <h1>formulario de registro</h1>
            </div>
            <div class="cuerpo">
                <div class="item">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="item">
                    <label for="apellidos">Apellidos</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="email">Correo</label>
                    <input type="email">
                </div>
                <div class="item">
                    <label for="email2">Confirme Correo</label>
                    <input type="email" id="email2">
                </div>
                <div class="item">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div class="item">
                    <input type="button" value="Registrarse">
                    <a href="index.html"><p>Volver al inicio</p></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
