<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0,maximum-scale=1,user-scalable=no">
    <title>GOURMET</title>
   
    <link rel="stylesheet" href="../css/base.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="shortcut icon" href="../galeria/imagenes/icon1.png" type="image/x-icon">
    <script src="../javascript/base.js"></script>
</head>

<body>
    <header>
        <div class="navegador" id="navegador">
        </div>
    </header>
    <div class="contenedor">       
            <div class="formregistro">
                <div class="titulo">
                    <h1>Formulario de registro</h1>
                </div>
                <form>
                    <div class="row">
                        <div class="col"><label for="nombre">Nombre</label></div>
                        <div class="col1"><input type="text" id="nombre" placeholder="ingrese nombre"></div>

                    </div>
                    <div class="row">
                        <div class="col"><label for="apellidos">Apellidos</label></div>
                        <div class="col1"><input type="text" name="" id="apellido" placeholder="1er apellido"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label for="email">Email</label></div>
                        <div class="col1"><input type="email" name="" id="email" placeholder="email"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label for="email2">Confirme Correo</label></div>
                        <div class="col1"> <input type="email" placeholder="ingrese nuevamente correo" id="email2"></div>
                    </div>
                    <div class="row">
                        <div class="col"> <label for="contraseña">Contraseña</label></div>
                        <div class="col1"> <input type="password" placeholder="contraseña" id="password"></div>
                    </div>
                    <div class="row">
                        <div class="col1"> <input type="button" value="Registrarse"></div>
                    </div>
                    <div class="row">
                        <div class="col1"> <a href="index.html">
                                <p>Volver al inicio</p>
                            </a></div>
                    </div>

            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
